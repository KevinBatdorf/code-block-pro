name: Run Cypress on main
on:
    push:
        branches:
          - main
    workflow_dispatch:
    schedule:
    # At 08:00 daily
    - cron: "0 8 * * *"
jobs:
    test:
        name: Cypress ${{ matrix.wp-version }} (${{ matrix.spec }})
        continue-on-error: true
        concurrency:
            group: cypress - ${{ github.event.pull_request.number || github.ref }} - ${{ matrix.wp-version }} - ${{ matrix.spec }}
            cancel-in-progress: true
        runs-on: ubuntu-latest
        strategy:
            matrix:
                wp-version: [null, '6.2']
                spec: [
                  "compatability",
                  "copy-button",
                  "footers",
                  "headers",
                  "height",
                  "language",
                  "lines",
                  "padding",
                  "styling",
                  "themes",
                ]
        steps:
            - name: Clone repo
              uses: actions/checkout@v3
            - name: Install server
              run: |
                  npm ci
                  npx eslint --max-warnings 0 .
                  npm run build
            - name: Maybe remove .wp-env.json
              if: ${{ matrix.wp-version }}
              run: rm .wp-env.json
            - name: Maybe change WP version
              uses: jsdaniell/create-json@v1.2.1
              if: ${{ matrix.wp-version }}
              with:
                  name: '.wp-env.json'
                  json: '{
                    "core": "WordPress/WordPress#${{ matrix.wp-version }}-branch",
                    "plugins":["."],
                    "mappings": {
                      "wp-content/plugins/prismatic": "https://downloads.wordpress.org/plugin/prismatic.zip"
                    }
                  }'
            - name: Start server
              run: |
                  npm install -g @wordpress/env
                  wp-env start --update
            - name: Cypress run
              uses: cypress-io/github-action@v4
              with:
                spec: cypress/e2e/${{ matrix.spec }}.cy.js
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/upload-artifact@v3
              if: failure()
              with:
                  name: cypress-screenshots
                  path: cypress/screenshots
            - uses: actions/upload-artifact@v3
              if: failure()
              with:
                  name: cypress-videos
                  path: cypress/videos
