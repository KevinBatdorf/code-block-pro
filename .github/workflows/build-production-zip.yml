name: Build production zip file
on: push
jobs:
    build:
        name: Build zip file
        concurrency:
            group: production - ${{ github.event.pull_request.number || github.ref }}
            cancel-in-progress: true
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v3
            - name: npm install and build
              run: |
                  npm ci
                  npx eslint --max-warnings 0 .
                  npm run build
              env:
                  CI: true
            - name: Copy files
              run: |
                  mkdir code-block-pro
                  rsync -r --exclude-from='.distignore' . code-block-pro/
                  rm -r code-block-pro-temp/code-block-pro
            - name: Create Zip
              run: |
                  zip -r code-block-pro-${{ github.run_number }}.zip code-block-pro/
            - name: Package Zip
              uses: actions/upload-artifact@v3
              with:
                  name: code-block-pro-${{ github.run_number }}.zip
                  retention-days: 5
                  path: |
                      ${{ github.workspace }}/code-block-pro-${{ github.run_number }}.zip
